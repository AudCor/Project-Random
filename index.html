<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project Random</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>

        <nav>
            <h1 id="logo">RANDOMATOR</h1>
            <ul>
                <li><button class="sign-button" onclick="signButton()">Inscription</button></li>
                <li><button class="log-button" onclick="loginButton()">Connexion</button></li>
                <li><button class="profile-button" onclick="profileButton()">Profil</button></li>
            </ul>
        </nav>
        <div class="dark-bg"></div>

        <div class="sign-slider slider-closing">
            <form id="divFormInscription" class="formulaires">
                <input id="signup-email" type="email" placeholder="@">
                <input id="signup-password" type="password" placeholder="Mot de passe">
                <div id="divSend" class="submitBtn"><button>Submit !</button></div>
        </form>
        </div>
        <div class="log-slider slider-closing">
            <form id="divFormConnexion" class="formulaires">
                <input type="text" placeholder="Identifiant">
                <input type="password" placeholder="Mot de passe">
                <div id="divSend" class="submitBtn"><button>Submit !</button></div>
        </form>
        </div>
        <div class="profile-slider slider-closing">

        </div>
    </header>

    <!-- Site et Fonctionnalités-->
    <main>
        <div id="spin-div">

        </div>
        <div id="spin-buttons">
            <button id="turn-button">Tourner la roue !</button>
            <button id="reset-button">Réinitialiser</button>
        </div>
    </main>

    <!-- Footer de la page -->
    <footer>

    </footer>

    </script>

    <script src="main.js"></script>
</body>

</html>
