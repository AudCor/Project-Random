<body >
    <!-- Navigation bar -->
    <header>

        <nav>
            <h1 id="logo">RANDOMATOR</h1>
            <ul>
                <li><button class="sign-button" onclick="signButton()">Inscription</button></li>
                <li><button class="log-button" onclick="loginButton()">Connexion</button></li>
                <li><button class="profile-button" onclick="profileButton()">Profil</button></li>
            </ul>
        </nav>
        <div class="dark-bg" onclick="bgDarkAway()"></div>

        <div class="sign-slider slider-closing">
                <form class="divForm">
                        <input type="text" placeholder="Prénom">
                        <input type="text" placeholder="Identifiant">
                        <input type="email" placeholder="@">
                        <input type="password" placeholder="Mot de passe">
                        <div class="divSend"><button>Submit !</button></div>
    
                </form>
            </div>
            <div class="log-slider slider-closing">
                <form class="divForm">
                        <input type="text" placeholder="Identifiant">
                        <input type="password" placeholder="Mot de passe">
                        <div class="divSend"><button>Submit !</button></div>
                </form>
            </div>
        <div class="profile-slider slider-closing">
            <div class="slider-sub-title"> 
                <button type="menu" class="sousmenu-profil-toggle">Mon profil</button>
                <ul class="="menu-default">
                    <li>Prénom : </li>
                    <li>Identifiant : </li>
                    <li>E-mail : </li>
                    <li>Mot de passe : </li>
                </ul>
                <!--menu liste :-->
                <button type="menu" class="sousmenu-profil-toggle">Mes listes</button>
                <ul class="menu-default" id="lists-of-lists"> <!--liste des listes-->
                    <li class="lists"></li>
                <!--imbriquer ce bouton dans le contenu des listes déjà créées-->
                <li><button onclick="addNewName();"><img src="images/additem.png" alt="Ajouter un nom dans la liste" />Ajouter un nom</button></li>
                </ul>
            </div>
            <button onclick="createNewList();"><img src="images/addlist.png" alt="Créer une nouvelle liste" />Nouvelle liste</button>
        </div>
    </header>

    <!-- Site et Fonctionnalités-->
    <main>
        <div id="spin-div">

        </div>
        <div id="spin-buttons">
            <button id="turn-button">Tourner la roue !</button>
